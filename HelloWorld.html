<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 50px;
        }
        h1 {
            color: #333;
            transition: color 0.3s ease-in-out;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1 id="helloText">Hello, World!</h1>
    <button onclick="changeColor()">Change Color</button>

    <script>
        function changeColor() {
            const colors = ["#ff5733", "#33ff57", "#5733ff", "#ff33a1", "#33a1ff"];
            document.getElementById("helloText").style.color = colors[Math.floor(Math.random() * colors.length)];
        }
    </script>

</body>
</html>
